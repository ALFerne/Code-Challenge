<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Survey Program</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function SurveyProgram() {
            const [scores, setScores] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);

            const handleScoreClick = (score) => {
                if (score === 5) {
                    setShowModal(true);
                }
                setScores((prevScores) => [...prevScores, score]);
            };

            const handleCloseModal = () => setShowModal(false);

            return (
                <div className="container">
                    <h1>Telephone Company Provider Survey</h1>
                    <p>Rate your satisfaction with the service:</p>
                    <div className="score-buttons">
                        {[1, 2, 3, 4, 5].map((score) => (
                            <button key={score} className="score-btn" onClick={() => handleScoreClick(score)}>
                                {score}
                            </button>
                        ))}
                    </div>
                    <h2>Scores:</h2>
                    {scores.length === 0 ? (
                        <p className="no-scores">No scores yet.</p>
                    ) : (
                        <ul className="score-list">
                            {scores.map((score, index) => (
                                <li key={index}>{score}</li>
                            ))}
                        </ul>
                    )}
                    {scores.includes(5) && (
                        <div className="emoji">
                            <span role="img" aria-label="Party emoji">ðŸŽ‰</span>
                        </div>
                    )}
                    {showModal && (
                        <div className="modal">
                            <div className="modal-content">
                                <h3>Thank you!</h3>
                                <p>Your feedback is greatly appreciated.</p>
                                <button className="close-btn" onClick={handleCloseModal}>Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(
            <React.StrictMode>
                <SurveyProgram />
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .score-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .score-btn {
            width: 45px;
            height: 45px;
            font-size: 20px;
            color: #fff;
            background-color: #5a67d8;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .score-btn:hover {
            background-color: #434190;
        }
        .no-scores {
            font-style: italic;
            color: #999;
        }
        .score-list {
            list-style-type: none;
            padding: 0;
            color: #333;
        }
        .emoji {
            font-size: 60px;
            margin-top: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        .close-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5a67d8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .close-btn:hover {
            background-color: #434190;
        }
    </style>
</body>
</html>
